sonar.projectKey=payment-module
sonar.projectName=Payment Module Frontend
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Source & Test folders
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Path to coverage report generated by jest
sonar.testExecutionReportPaths=coverage/test-report.xml

# Optional - if you are using React with router
sonar.exclusions=**/node_modules/**,**/__tests__/**

# Local SonarQube instance
sonar.host.url=http://localhost:9000
